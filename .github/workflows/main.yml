name: Build and Deploy to GitHub Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
          
      # - name: Create .env file
      #   run: echo "BUN_PUBLIC_GITHUB_TOKEN=${BUN_PUBLIC_GITHUB_TOKEN}" > .env
      #   env:
      #     BUN_PUBLIC_GITHUB_TOKEN: ${{ secrets.BUN_PUBLIC_GITHUB_TOKEN }}
      
      # - name: Verify .env file
      #   run: |
      #     echo ".env file created with token length: $(wc -c < .env)"

      - name: Create .env file
        uses: SpicyPizza/create-envfile@v2
        with:
          envkey_BUN_PUBLIC_GITHUB_TOKEN: ${{ secrets.BUN_PUBLIC_GITHUB_TOKEN }}
          file_name: .env

      - name: Verify .env file
        run: |
          if [ -f .env ]; then
            echo ".env file created successfully."
            echo "Token length: $(wc -c < .env)"
          else
            echo ".env file not found!"
            exit 1
          fi

      - name: Install deps
        run: bun install --ci

      # Optional typecheck (if you add typescript)
      # - run: bunx tsc --noEmit

      - name: Build
        run: bun run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
